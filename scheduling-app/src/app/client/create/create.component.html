<div class="create-container">
    <h2>Create Record</h2>
    <form (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="clientData.name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="clientData.email" required>
        </div>

        <!-- Add more input fields as needed -->

        <button type="submit" [disabled]="!clientForm.valid">Create</button>
    </form>
</div>
