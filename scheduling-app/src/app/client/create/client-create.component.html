<div class="create-container">
    <h2>Create Client</h2>
    <form (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm">
        
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" [(ngModel)]="clientData.first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" [(ngModel)]="clientData.last_name" required>
        </div>

        <div class="form-group">
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address" [(ngModel)]="clientData.street_address" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" [(ngModel)]="clientData.city" required>
        </div>

        <div class="form-group">
            <label for="state_province">State/Province:</label>
            <input type="text" id="state_province" name="state_province" [(ngModel)]="clientData.state_province" required>
        </div>

        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" [(ngModel)]="clientData.postal_code" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" [(ngModel)]="clientData.country" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="clientData.email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="clientData.phone">
        </div>

        <button type="submit" [disabled]="!clientForm.valid">Create</button>
    </form>
</div>
