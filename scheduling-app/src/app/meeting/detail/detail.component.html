<div class="meeting-detail-container">
    <h2>Meeting Details</h2>

    <div class="detail-item">
        <label>Date:</label>
        <span>{{ meetingDetail.date | date }}</span>
    </div>

    <div class="detail-item">
        <label>Time:</label>
        <span>{{ meetingDetail.time | date:'shortTime' }}</span>
    </div>

    <div class="detail-item">
        <label>Location:</label>
        <span>{{ meetingDetail.location }}</span>
    </div>

    <div class="detail-item">
        <label>Host:</label>
        <span>{{ meetingDetail.host }}</span>
    </div>

    <div class="detail-item">
        <label>Subject:</label>
        <span>{{ meetingDetail.subject }}</span>
    </div>

    <div class="detail-item">
        <label>Number of Attendees:</label>
        <span>{{ meetingDetail.attendeeCount }}</span>
    </div>
</div>
