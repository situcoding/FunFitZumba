<div class="container">
    <div class="login-wrapper">
        <h2>Admin Login</h2>
        
        <form (submit)="onLoginSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Styles can be included here, but it's better practice to place them in a separate .scss or .css file for the component -->
