<div class="container">
    <div class="login-wrapper">
        <h2>Admin Login</h2>
        
        <form (submit)="onLoginSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Styles can be included here, but it's better practice to place them in a separate .scss or .css file for the component -->
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333; /* Black mode background color */
    }

    .login-wrapper {
        width: 300px;
        padding: 20px;
        background-color: #444;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #555;
        border: none;
        border-radius: 5px;
        color: white;
    }

    button:hover {
        background-color: #666;
    }

    h2 {
        text-align: center;
        color: white;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: white;
    }

    input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #555;
    }
</style>
