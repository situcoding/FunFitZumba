<div class="schedule-management">

    <!-- Section for Availabilities -->
    <div class="availabilities-section">
      <h2>Manage Availabilities</h2>
      <button (click)="fetchAvailabilities()">Refresh Availabilities</button>
      <ul *ngFor="let availability of availabilities">
        <li>
          {{ availability.date }} {{ availability.time }}
          <button (click)="editAvailability(availability)">Edit</button>
          <button (click)="deleteAvailability(availability.id)">Delete</button>
        </li>
      </ul>
  
      <!-- Form to add new availability or edit existing one -->
      <form [formGroup]="availabilityForm" (ngSubmit)="onAvailabilitySubmit()">
        <input formControlName="date" type="date" placeholder="Date">
        <input formControlName="time" type="time" placeholder="Time">
        <button type="submit">Save Availability</button>
      </form>
    </div>
  
    <!-- Section for Meetings -->
    <div class="meetings-section">
      <h2>Manage Meetings</h2>
      <button (click)="fetchMeetings()">Refresh Meetings</button>
      <ul *ngFor="let meeting of meetings">
        <li>
          {{ meeting.subject }} with {{ meeting.attendeeName }} on {{ meeting.date }} at {{ meeting.time }}
          <button (click)="editMeeting(meeting)">Edit</button>
          <button (click)="deleteMeeting(meeting.id)">Delete</button>
        </li>
      </ul>
  
      <!-- Form to add new meeting or edit existing one -->
      <form [formGroup]="meetingForm" (ngSubmit)="onMeetingSubmit()">
        <input formControlName="subject" type="text" placeholder="Subject">
        <input formControlName="attendeeName" type="text" placeholder="Attendee Name">
        <input formControlName="date" type="date" placeholder="Date">
        <input formControlName="time" type="time" placeholder="Time">
        <button type="submit">Save Meeting</button>
      </form>
    </div>
  
  </div>
