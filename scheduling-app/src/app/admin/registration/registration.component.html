<div class="container">
    <div class="register-wrapper">
        <h2>Admin Registration</h2>

        <form (submit)="onFormSubmit(registerForm)" #registerForm="ngForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="adminData.username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="adminData.email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="adminData.password" required>
            </div>

            <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </form>
    </div>
</div>

<!-- Styling -->
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f6f6f6;
    }

    .register-wrapper {
        width: 340px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
