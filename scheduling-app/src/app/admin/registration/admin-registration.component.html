<div class="container">
    <div class="register-wrapper">
        <h2>Admin Registration</h2>

        <form (ngSubmit)="onFormSubmit(registerForm)" #registerForm="ngForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="adminData.username " required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="adminData.email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="adminData.password" required>
            </div>

            <button type="submit" [disabled]="!registerForm.valid">Register</button>
        </form>
    </div>
</div>
